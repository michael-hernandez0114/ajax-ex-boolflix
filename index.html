<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <div class="logo-block">
                <h2>Boolflix</h2>
            </div>
            <div class="search-block">
                <input id="input-search" value="ritorno al futuro" placeholder="Search for films or tv shows">
                <button id="submit-search">Submit</button>
            </div>

        </header>
        <div class="container">
            <div id="card-container">

            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <div class="poster-block">
                    <img id="poster" src="{{posterURL}}" alt="">
                    <div class="card-details-block">
                        <span class="details-data"><span class="details-title">Titolo:</span> {{titolo}}</span>
                        <span class="details-data"><span class="details-title">Titolo Originale:</span> {{titoloOriginale}}</span>
                        <span class="details-data"><span class="details-title">Lingua:</span> {{{lingua}}}</span>
                        <span class="details-data"><span class="details-title">Voto:</span> {{{voto}}}</span>
                        <span class="details-data"><span class="details-title">Overview:</span> {{overview}}</span>
                    </div>
                </div>


            </div>

        </script>
        <script src='js/main.js'></script>
    </body>
</html>
