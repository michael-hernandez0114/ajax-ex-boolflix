<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <input id="input-search" placeholder="Search for films">
            <button id="submit-search">Submit</button>
        </header>
        <div id="card-container">

        </div>



        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <span>{{titolo}}</span>
                <span>{{titoloOriginale}}</span>
                <span>{{lingua}}</span>
                <span>{{{voto}}}</span>
                <span>{{voteNumber}}</span>
                <img src="{{posterURL}}" alt="">
            </div>

        </script>
        <script src='js/main.js'></script>
    </body>
</html>
